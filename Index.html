<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href=style.css>
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Site header to hold timer-->
   <header>

    <!-- Start sticky Navbar -->
   <nav class="navbar sticky-top navbar-light font-weight-light" style="background-color: #79b2da">
       <a class="navbar-brand" href="scores.html">View High Scores</a>
       <a class="navbar-brand" href="#" id="timerLocation">Time:     </a>
   </nav>
    <!-- Main Page Content -->
    <main>
        <div class="container">
            <div class="row" id="submit">
                <div class="col-sm-10">
                    <div class="card">
                        <div class="card-body" id="nextquestion">
                            <h5 class="card-title">Question:</h5>
                            <p class="card-text question">
                            </p>
                            <br><br>
                            <a href="#" class="btn option" id="option1"></a>
                            <br><br>
                            <a href="#" class="btn option" id="option2"></a>
                            <br><br>
                            <a href="#" class="btn option" id="option3"></a>
                            <br><br>
                            <a href="#" class="btn option" id="option4"></a>
                            <br><br>
                            <input type="text" id="feedbackresponse" placeholder="Answer" />
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>




</body>

</html>
